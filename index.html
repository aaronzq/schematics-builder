<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optical Schematic Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Optical Schematic Builder</h2>

  <div class="container">
    <div class="sidebar">
      <div class="toolbar">
        <button onclick="addComponent('plane')">Plane</button>
        <button onclick="addComponent('objective')">Objective</button>
        <button onclick="addComponent('lens')">Lens</button>
        <button onclick="addComponent('mirror')">Mirror</button>
        <button onclick="addComponent('lenslet-array')">Lenslet Array</button>
        <button onclick="addComponent('detector')">Detector</button>
      </div>
    </div>
    <div class="workspace">
      <svg id="canvas">
        <defs>
          <!-- Component definitions will go here -->
        </defs>
        <g id="grid"></g>
        <g id="components"></g>
      </svg>
    </div>
  </div>
  <button id="delete-btn" style="position: absolute; top: 10px; right: 10px; z-index: 10;">Delete Selected</button>
  <button id="trace-btn" style="position: absolute; top: 10px; right: 140px; z-index: 10;">Hide Trace Line</button>
  <button id="rays-btn" style="position: absolute; top: 10px; right: 270px; z-index: 10;">Hide Rays</button>
  <button id="solid-rays-btn" style="position: absolute; top: 10px; right: 370px; z-index: 10;">Both Rays</button>
  <button id="hide-component-btn" style="position: absolute; top: 50px; right: 10px; z-index: 10;">Hide Component</button>
  <button id="show-component-btn" style="position: absolute; top: 50px; right: 140px; z-index: 10;">Show Component</button>
  <button id="show-all-components-btn" style="position: absolute; top: 50px; right: 270px; z-index: 10;">Show All Components</button>
  <script type="module" src="js/main.js"></script>
</body>
</html>
