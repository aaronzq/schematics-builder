<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Z6BM63XPV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9Z6BM63XPV');
  </script>

  <meta charset="UTF-8">
  <title>Optical Schematic Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-layout">
    <header class="title-row">
      <h1>Optical Schematic Builder</h1>
      <nav class="header-nav">
        <a href="#" onclick="saveCanvasAndNavigate('gallery/index.html'); return false;" class="nav-link">Gallery</a>
        <a href="#" onclick="saveCanvasAndNavigate('tutorial/index.html'); return false;" class="nav-link">Tutorial</a>
      </nav>
    </header>
    <div class="content-row">
      <aside class="sidebar">
        <div class="component-menu">
          <p class="component-menu-title">Add Component</p>
          <button onclick="addComponent('point')">Point</button>
          <button onclick="addComponent('plane')">Plane</button>
          <button onclick="addComponent('objective')">Objective</button>
          <button onclick="addComponent('lens')">Convex Lens</button>
          <button onclick="addComponent('lens2')">Concave Lens</button>
          <button onclick="addComponent('lens3')">Aspheric Lens</button>
          <button onclick="addComponent('mirror')">Flat Mirror</button>
          <button onclick="addComponent('mirror2')">Concave Mirror</button>
          <button onclick="addComponent('mirror3')">Convex Mirror</button>
          <button onclick="addComponent('plate')">Plate/Filter</button>
          <button onclick="addComponent('cube')">Cube</button>
          <button onclick="addComponent('mask')">Mask</button>
          <button onclick="addComponent('aperture')">Aperture</button>
          <button onclick="addComponent('wedge-prism')">Wedge Prism 1</button>
          <button onclick="addComponent('wedge-prism2')">Wedge Prism 2</button>
          <button onclick="addComponent('grating')">Grating</button>
          <button onclick="addComponent('doe')">DOE</button>
          <button onclick="addComponent('lenslet-array')">Lenslet Array</button>
          <button onclick="addComponent('dmd')">DMD</button>
          <button onclick="addComponent('slm')">SLM</button>
          <button onclick="addComponent('detector')">Detector</button>
        </div>
      </aside>
      <main class="workspace-area">
        <div class="action-toolbar">
          <div class="action-row">
            <div class="action-title-column">
              <p class="action-label">Component Actions</p>
            </div>
            <div class="action-buttons-column">
              <button id="delete-btn">Delete</button>
              <button id="flip-horizontal-btn">Flip X</button>
              <button id="flip-vertical-btn">Flip Y</button>            
              <button id="hide-component-btn">Hide</button>
              <button id="show-component-btn">Show</button>
              <button id="show-all-components-btn">Show All</button> 
            </div>
          </div>
          <div class="action-row">
            <div class="action-title-column">
              <p class="action-label">Canvas Actions</p>
            </div>
            <div class="action-buttons-column">
              <button id="reset-canvas-btn">Reset</button>
              <button id="trace-btn">Hide Trace</button>
              <button id="rays-toggle-btn">Hide Rays</button>
              <button id="toggle-grid-btn">Hide Grid</button>
            </div>
          </div>
          <div class="action-row">
            <div class="action-title-column">
              <p class="action-label">Export/Import</p>
            </div>
            <div class="action-buttons-column">
              <button id="export-svg-btn">Export SVG</button>  
              <button id="export-schematic-btn">Export JSON</button>
              <button id="import-schematic-btn">Import JSON</button>
            </div>
          </div>
        </div>
        <div class="canvas-container">
          <!-- <canvas id="grid-canvas" style="position:absolute; left:0; top:0; z-index:0;"></canvas> -->
          <svg id="canvas" style="position:relative; z-index:1;">
            <defs>
              <!-- Component definitions will go here -->
            </defs>
            <!-- <circle cx="0" cy="0" r="5" fill="red"/> -->
            <g id="grid"></g>
            <g id="components"></g>
          </svg>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>
        Developed by &nbsp 
        <a href="https://github.com/aaronzq/schematics-builder" target="_blank" rel="noopener">
          <img style="filter: invert(100%)" src="img/github-mark.svg" alt="GitHub">
          aaronzq
        </a>
      </p>
    </footer>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
